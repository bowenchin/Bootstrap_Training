<body>
  <script>
    function validateSignUp() {
      var name = document.forms["contactForm"]["sname"].value;
      var email = document.forms["contactForm"]["semail"].value;
      var msg = document.forms["contactForm"]["smsg"].value;

      var bool = true;

      document.getElementById("confirm-sent").classList.add("hide");

      if (name == "") {
        document.getElementById("alert-name").classList.remove("hide");
        document.getElementById("sname").classList.add("has-error");
        bool = false;
      }
      if (email == "") {
        document.getElementById("alert-email").classList.remove("hide");
        document.getElementById("semail").classList.add("has-error");
        bool = false;
      }
      if (msg == "") {
        document.getElementById("alert-msg").classList.remove("hide");
        document.getElementById("smessage").classList.add("has-error");
        bool = false;
      }
      if (bool == false) {
        //document.getElementById("submit-btn").classList.add("disabled");
        return false;
      } else if (bool) {
        document.getElementById("confirm-sent").classList.remove("hide");

        document.getElementById("submit-btn").classList.remove("disabled");


        document.getElementById("alert-name").classList.add("hide");
        document.getElementById("alert-email").classList.add("hide");
        document.getElementById("alert-msg").classList.add("hide");

        document.getElementById("sname").classList.remove("has-error");
        document.getElementById("semail").classList.remove("has-error");
        document.getElementById("smessage").classList.remove("has-error");

        setTimeout("resetForm()", 2000); // set timout

        return true;
      }
    }

    function resetForm() {
      document.getElementById("signUpForm").reset();
      document.getElementById("confirm-sent").classList.add("hide");
    }
  </script>

  <div id="form">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <h2>Sign Up</h2>
          <form id="signUpForm" name="contactForm" action=javascript:void(0) onsubmit="return validateSignUp()">
            <div id="sname " class="form-group ">
              <label for="senderName">Name</label>
              <input name="sname " type="text " class="form-control " id="senderName " placeholder="Name "><br/>
              <div id="alert-name " class="alert alert-danger alert-name hide "><strong>Alert: </strong>Please fill in your name...</div>
            </div>
            <div id="semail " class="form-group ">
              <label for="senderEmail">Email address</label>
              <input name="semail" type="email " class="form-control " id="senderEmail " placeholder="Email "><br/>
              <div id="alert-email" class="alert alert-danger hide "><strong>Alert: </strong>Please fill in your email...</div>
            </div>
            <div id="smessage " class="form-group ">
              <label for="senderMessage ">Message</label>
              <textarea name="smsg" type="text " class="form-control " rows="3 " id="senderMessage " placeholder="Message "></textarea><br/>
              <div id="alert-msg" class="alert alert-danger hide "><strong>Alert: </strong>Please fill in your message...</div>
            </div>

            <button id="submit-btn" type="submit " class="btn btn-primary ">Sign Up</button>
          </form><br/>

          <div id="confirm-sent" class="alert alert-success hide ">
              <strong>Success!</strong> Your account has been created.
          </div>

        </div>
      </div>

    </div>
  </div>
